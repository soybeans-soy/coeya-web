<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 声家 (coeya)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .contact-container { max-width: 800px; margin: 40px auto; padding: 0 15px; }
        .form-embed-wrapper { background: #fff; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; border: 1px solid #dee2e6; }
        .custom-form-padding { padding: 40px; }
        @media (max-width: 576px) { .custom-form-padding { padding: 20px; } }
        .form-label { font-weight: 700; color: #333; }
        .required-badge { background-color: #dc3545; color: white; font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; margin-left: 8px; vertical-align: middle; }
        .btn-submit { background-color: #e2b435; color: #fff; font-weight: bold; padding: 12px 40px; border-radius: 50px; border: none; transition: all 0.3s ease; }
        .btn-submit:hover { background-color: #cfa32b; transform: translateY(-2px); color: #fff; }
        .btn-submit:disabled { background-color: #ccc; cursor: not-allowed; }
        .plan-highlight { background-color: #fff9e6; border: 1px solid #ffeeba; border-radius: 8px; padding: 20px; }
    </style>
</head>
<body class="bg-light">

<header class="fixed-header" id="mainHeader">
    <div class="header-container">
        <a href="/index.html" class="logo-link">
            <img src="/coeya-logo.png" alt="声家ロゴ" class="site-logo">
            <div class="brand-text">
                <div class="h4 mb-0 fw-bold">声家 <small class="fs-6 text-muted" style="font-family: 'Montserrat';">coeya</small></div>
                <div class="brand-subtitle text-muted d-none d-xl-block">プロ志向から趣味のカラオケまで幅広く対応</div>
            </div>
        </a>
        <button class="menu-toggler d-lg-none" id="menuToggle" aria-label="メニューを開く">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="fullscreen-nav" id="mainNav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link-custom" href="/index.html#about">教室について</a></li>
                <li class="nav-item"><a class="nav-link-custom" href="/index.html#lessons">レッスン内容</a></li>
                <li class="nav-item"><a class="nav-link-custom" href="/index.html#pricing">料金プラン</a></li>
                <li class="nav-item"><a class="nav-link-custom" href="/index.html#voices">生徒さんの声</a></li>
                <li class="nav-item"><a class="nav-link-custom active" href="/./">お問い合わせ</a></li>
            </ul>
        </nav>
    </div>
</header>

    <main style="padding-top: 20px;">
        <div class="contact-container">
            <div class="text-center mb-5">
                <h1 class="section-heading-custom">Contact</h1>
                <p class="fs-5">お問い合わせ・体験レッスンお申し込み</p>
            </div>

            <div class="form-embed-wrapper custom-form-padding">
                <form id="contact-form">
                    <div class="mb-4">
                        <label class="form-label">お名前 <span class="required-badge">必須</span></label>
                        <input type="text" name="name" class="form-control form-control-lg" placeholder="例：山田 太郎" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">メールアドレス <span class="required-badge">必須</span></label>
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="例：example@email.com" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">電話番号</label>
                        <input type="tel" name="tel" class="form-control form-control-lg" placeholder="例：090-0000-0000">
                    </div>

                    <div class="mb-4 plan-highlight">
                        <label class="form-label">ご希望・ご興味のあるプラン</label>
                        <select id="plan-select" name="plan" class="form-select form-select-lg">
                            <option value="">(選択してください)</option>
                            <option value="プロフェッショナル養成プラン">プロフェッショナル養成プラン</option>
                            <option value="表現力・カラオケ向上プラン">表現力・カラオケ向上プラン</option>
                            <option value="ボイトレ基礎プラン">ボイトレ基礎プラン</option>
                            <option value="キッズ・プロ養成プラン">キッズ・プロ養成プラン</option>
                            <option value="リトミック・ジュニアプラン">リトミック・ジュニアプラン</option>
                            <option value="その他">その他・相談して決めたい</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">詳細・ご質問内容</label>
                        <textarea id="message-area" name="message" class="form-control" rows="6" placeholder="ご希望の日時や、現在のお悩みなどをご自由にご記入ください。"></textarea>
                    </div>

                    <div class="text-center mt-5">
                        <button type="submit" id="submit-btn" class="btn btn-submit shadow-sm">
                            この内容で送信する <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

<footer class="mt-5">
    <div class="container text-center">
        <img src="/coeya-logo.png" alt="声家ロゴ" class="footer-logo">
        <h4 class="fw-bold mb-3">声家 (coeya)</h4>
        <div class="mb-4 small">
            <a href="/legal/" class="text-muted mx-3 text-decoration-none">特定商取引法に基づく表記</a>
            <a href="/legal/" class="text-muted mx-3 text-decoration-none">プライバシーポリシー</a>
        </div>
        <p class="mb-0 small text-muted">© <span id="year"></span> coeya.jp / 声家 All rights reserved.</p>
    </div>
</footer>

    <script>
        // ① GASのURLを設定
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxkEox_BtFY2esYBkIAYcH6NRB82kOGs-jnXluAkBJGeYejBHvCL3oQT2S5bDG55EQd/exec";

        window.onload = function() {
            // 年号更新
            const yearSpan = document.getElementById('year');
            if(yearSpan) yearSpan.textContent = new Date().getFullYear();

            // URLパラメータからプランを自動選択
            const urlParams = new URLSearchParams(window.location.search);
            const plan = urlParams.get('plan');
            if (plan) {
                const selectBox = document.getElementById('plan-select');
                if(selectBox) {
                    for (let i = 0; i < selectBox.options.length; i++) {
                        if (selectBox.options[i].value === plan) {
                            selectBox.selectedIndex = i;
                            break;
                        }
                    }
                }
            }
        };

        // ② 送信処理
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault(); // 画面リロードを阻止

            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;
            
            // ボタンを無効化して送信中を表示
            btn.disabled = true;
            btn.innerHTML = '送信中... <i class="fas fa-spinner fa-spin ms-2"></i>';

            // フォームデータを取得
            const formData = new FormData(this);
            
            // GASへ送信
            fetch(GAS_URL, {
                method: "POST",
                body: formData,
                mode: "no-cors" // GASのCORS制約回避
            })
            .then(() => {
                // 送信成功時の処理
                alert('お問い合わせありがとうございます。送信が完了しました。');
                window.location.href = "../index.html"; // トップページへ
            })
            .catch(error => {
                console.error('Error:', error);
                alert('送信中にエラーが発生しました。時間をおいて再度お試しください。');
                btn.disabled = false;
                btn.innerHTML = originalText;
            });
        });
    </script>
    <script src="/script.js"></script>

</body>
</html>
